<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
               <input id="textField" type="text" onkeyup="myFunction()"/>
	       <div id="counter">0</div>             
                <script type="text/javascript">
                        
                 var textField = document.getElementById('textField');
                 var counter = document.getElementById('counter');

                 function myFunction() {
                        var charactersLength = textField.value.length;
                        if (charactersLength<= 10) {
                                counter.innerHTML = charactersLength;
                        } else {
                                var only10 = textField.value.substr(0,10);
                                textField.value = only10;
                                alert("Only 10 characters allowed");
                        }
                 }
                                 
                </script>

        </body>
     
</html>
